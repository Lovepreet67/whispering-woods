syntax = "proto3";

package client_datanode;

service ClientDataNode {
  rpc Echo(EchoRequest) returns (EchoResponse);
  rpc SaveChunk(SaveChunkRequest) returns (SaveChunkResponse);
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
 string message = 1;
}

message SaveChunkRequest {
  string chunk_id = 1;
  repeated string replica_set = 2;
}
message SaveChunkResponse {
  string address =1;
}

