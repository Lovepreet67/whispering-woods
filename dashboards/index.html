<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Whispering Woods</title>
</head>
<body>

<div class="container">

  <h1>Whispering Woods</h1>

  <!-- Login Form -->
  <div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginError" style="color:red;"></div>
  </div>

  <!-- Dashboard (hidden until login) -->
  <div id="dashboard" style="display:none;">

    <div class="stats">
      <div class="stat">
        <div>Total Nodes</div>
        <div id="totalNodes">0</div>
      </div>
      <div class="stat">
        <div>Active Nodes</div>
        <div id="activeNodes">0</div>
      </div>
      <div class="stat">
        <div>Inactive Nodes</div>
        <div id="inactiveNodes">0</div>
      </div>
      <div class="stat">
        <div>Total Storage Remaining (MB)</div>
        <div id="totalStorage">0</div>
      </div>
    </div>

    <h2>Files Stored</h2>
    <table id="filesTable">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Size (bytes)</th>
          <th>Chunks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Chunk Details</h2>
    <table id="chunksTable">
      <thead>
        <tr>
          <th>Chunk ID</th>
          <th>Start Offset</th>
          <th>End Offset</th>
          <th>Size</th>
          <th>State</th>
          <th>Locations</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</div>

<script src="index.js">

</script>
</body>
</html>
